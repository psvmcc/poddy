name: build

on:
  push:
    branches:
    # tags-ignore:
    #   - 'v*'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: set up go 1.23
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: false
        id: go

      - name: checkout
        uses: actions/checkout@v4

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

      - name: build
        run: |
          make build
          build/poddy -v
          build/poddy --help

